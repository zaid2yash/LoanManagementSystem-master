<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Loan Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Loan Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/loan}">Loan Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/loan}">Customer Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class ="container">
    <div class = "row">
        <h1> List Loan </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/loan/new}" class = "btn btn-primary btn-sm mb-3"> Add Loan</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Email </th>
            <th> Amount </th>
            <th> Interest</th>
            <th> Term</th>
            <th> Actions </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "loan: ${loans}">
            <td th:text = "${loan.firstName}"></td>
            <td th:text = "${loan.lastName}"></td>
            <td th:text = "${loan.email}"></td>
            <td th:text = "${loan.amount}"></td>
            <td th:text = "${loan.interest}"></td>
            <td th:text = "${loan.term}"></td>
            <td>
                <a th:href = "@{/loan/edit/{id}(id=${loan.id})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{/loan/{id}(id=${loan.id})}"
                   class = "btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
